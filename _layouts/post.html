---
layout: default
class: blog
---
<div class="burger-icon green"><i></i><i></i><i></i></div>
  <div class="container">
    <div class="post">
      <div class="about-tagline">
        <a href="/blog"><img src="/images/logo-green.png" alt="Logo" /></a>
      </div>
      <header class="post-header">
        <p class="post-meta">{{ page.date | date: "%-d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        <h1 class="post-title">{{ page.title }}</h1>
      </header>
      <article class="post-content">
        {{ content }}
      </article>
    </div>
    <a href="#0" class="cd-top">Top</a>
</div>
